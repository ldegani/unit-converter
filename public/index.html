<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <script src="../dist/bundle.js" defer></script>
</head>
<body>
  <header>
    <h1>Unit Conversion</h1>
  </header>
  <main>
    <form action="#">
      <label for="unit-input">From:</label>
      <input type="number" id="unit-input" value="0" />
      <select id="conversion-type">
        <option value="default" selected>Select Unit</option>
        <option value="kg-to-lbs">Kg to Lbs</option>
        <option value="kg-to-g">Kg To G</option>
      </select>
      <button type="submit" id="btn-convert">Convert</button>
      <div id="container-result">
        <strong id="result-label">Result:</strong>
        <output id="result">0</output>
      </div>
    </form>
  </main>
</body>
</html>

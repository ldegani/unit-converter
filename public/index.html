<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <script src="../dist/bundle.js" defer></script>
</head>
<body>
  <header>
    <h1>Unit Conversion</h1>
  </header>
  <main>
    <form action="#">
      <div id="container-data">
        <div id="container-input" class="field">
          <label for="unit-input" class="field-label"><strong>From:</strong></label>
          <input type="number" id="unit-input" value="0" />
        </div>
        <div id="container-result" class="field">
          <strong id="result-label" class="field-label">Result:</strong>
          <output id="result">0</output>
        </div>
      </div>
      <select id="conversion-type"></select>
      <button type="submit" id="btn-convert">Convert</button>
    </form>
  </main>
</body>
</html>

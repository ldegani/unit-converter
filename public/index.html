<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <script src="../dist/bundle.js" defer></script>
</head>
<body>
  <h1>Unit Conversion</h1>
  <form action="#">
    <input type="number" id="unit-input" value="0" />
    <select id="conversion-type">1
      <option value="default" selected>Select Unit</option>
      <option value="kg-to-lbs">Kg to Lbs</option>
      <option value="kg-to-g">Kg To G</option>
    </select>
    <button type="submit" id="btn-convert">Convert</button>
    <div id="result">0</div>
  </form>
</body>
</html>
